<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبتي المدرسية</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* قائمة الكتب الجانبية */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        nav {
            width: 200px;
            background: white;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }

        nav button {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        nav button:hover {
            background-color: #2980b9;
        }

        /* منطقة عرض الكتاب */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #95a5a6;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .welcome-msg {
            text-align: center;
            margin-top: 20%;
            color: white;
        }

        @media (max-width: 600px) {
            .container { flex-direction: column; }
            nav { width: 100%; height: auto; display: flex; overflow-x: auto; white-space: nowrap; }
            nav button { width: auto; margin: 0 5px; }
        }
    </style>
</head>
<body>

<header>
    <h1>تطبيق الكتاب المدرسي</h1>
</header>

<div class="container">
    <nav>
        <button onclick="openBook('livre1.pdf')">الكتاب 1</button>
        <button onclick="openBook('livre2.pdf')">الكتاب 2</button>
        <button onclick="openBook('livre3.pdf')">الكتاب 3</button>
        <button onclick="openBook('livre4.pdf')">الكتاب 4</button>
        <button onclick="openBook('livre5.pdf')">الكتاب 5</button>
        <button onclick="openBook('livre6.pdf')">الكتاب 6</button>
    </nav>

    <main id="content-area">
        <div id="welcome" class="welcome-msg">
            <h2>اختر كتاباً لبدء القراءة</h2>
        </div>
        <iframe id="pdf-viewer" style="display: none;"></iframe>
    </main>
</div>

<script> 

   Function openBook(fileName) { 

    // بناء المسار الصحيح 

    Const filePath = `./manuel/${fileName}`; 

     

    // إنشاء رابط وهمي والضغط عليه برمجياً لضمان استجابة المتصفح 

    Const link = document.createElement(‘a’); 

    Link.href = filePath; 

    Link.target = ‘_blank’; // لفتح الكتاب في صفحة جديدة 

    Link.rel = ‘noopener noreferrer’; 

    Document.body.appendChild(link); 

    Link.click(); 

    Document.body.removeChild(link); 

} 

</script> 
</body>
</html>
